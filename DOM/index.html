<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body{
      background-color: #010B13;
      transition: 200ms ease;
    }
    #bulb {
  height: 150px;
  width: 150px;
  border-radius: 50%;
  background-color: black;
  margin: 50px auto;
  transition: all 0.4s ease;
  box-shadow: none;
  border: 4px solid #555;
  position: relative;
}

/* Optional: add a wire-like base */
#bulb::after {
  content: "";
  position: absolute;
  bottom: -40px;
  left: 50%;
  transform: translateX(-50%);
  height: 90px;
  width: 80px;
  background: #8d8b8b;
  border-radius: 8px;
  z-index: -1;
}

/* Button styling */
button {
  display: block;
  margin: 20px auto;
  padding: 10px 25px;
  font-size: 18px;
  font-weight: bold;
  background-color: #222;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s;
}

button:hover {
  background-color: #444;
  transform: scale(1.05);
}

  </style>
  <body>
    <!-- <h1>Hello , DOM</h1> -->
    <div id="bulb"></div>
    <button>Click</button>
  </body>
  <script src="Dom.js"></script>
</html>
